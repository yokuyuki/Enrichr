<!DOCTYPE html>
<html lang="en">
<head>
	<title>Enrichr</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="author" content="Edward Y. Chen"/>
	<meta name="viewport" content="width=750">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="black-widow.css"/>
	<link rel="stylesheet" type="text/css" href="black-widow-login.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" defer="defer"></script>
	<script type="text/javascript" src="reset.js" defer="defer"></script>
</head>
<body>
	<div id="logo">
		<a href="index.html"><img src="images/enrichr-icon.png"/><span>En</span><span class="red">rich</span><span>r</span></a>
	</div>
	<div class="clear"></div>
	<div id="navbar" class="nav">
		<table>
			<tr>
				<td>
					<a href="login.html">Login</a>
				</td>
				<td>
					<a href="login.html#register">Register</a>
				</td>
				<td>
					<a href="login.html#forgot">Forgot Your Password?</a>
				</td>				
			</tr>
		</table>
	</div>
	<div id="content" class="beveled">
		<div class="title">Password Reset</div>
		<div>
			<form id="reset">
				<fieldset>
					<legend>
						<strong>Email</strong>
					</legend>
					<label id="email">
						<input class="required has-placeholder" type="text" name="email" tabindex="1" />
						<span class="placeholder-text">name@domain.com</span>
						<div class="errormsg">You can't leave this empty.</div>
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Create a password</strong>
					</legend>
					<label id="password">
						<input type="password" name="password" tabindex="3" />
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Reset Token</strong>
					</legend>
					<label id="token">
						<input class="required has-placeholder" type="text" name="token" tabindex="2" />
						<span class="placeholder-text">Paste token here</span>
						<div class="errormsg">You can't leave this empty.</div>
					</label>					
				</fieldset>
				<fieldset>
					<legend>
						<strong>Confirm your password</strong>
					</legend>
					<label id="confirm">
						<input type="password" name="confirm" tabindex="4" />
						<div class="errormsg">These passwords don't match.</div>
					</label>
				</fieldset>			
				<div class="clear"></div>
				<div class="hidden feedback"></div>
				<div class="next-step">
					<input type="image" src="images/navigate-up-icon.png" width="64" height="64" title="Reset"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</body>
</html>
