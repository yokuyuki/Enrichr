<!DOCTYPE html>
<html lang="en">
<head>
	<title>Enrichr</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="author" content="Edward Y. Chen"/>
	<meta name="viewport" content="width=750">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="black-widow.css"/>
	<link rel="stylesheet" type="text/css" href="black-widow-login.css"/>
	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" defer="defer"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js" defer="defer"></script>
	<script type="text/javascript" src="jquery.mobile.touch.min.js" defer="defer"></script>
	<script type="text/javascript" src="account.js" defer="defer"></script>
</head>
<body>
	<div id="header">
		<div id="logo">
			<a href="index.html"><img src="images/enrichr-icon.png"/><span>En</span><span class="red">rich</span><span>r</span></a>
		</div>
		<div id="login-status" class="account hidden">
			Hi, <a href="account.html" id="account-name">blank</a>! | <a href="logout">Logout</a>
		</div>
	</div>
	<div class="clear"></div>
	<div id="navbar" class="nav">
		<table>
			<tr>
				<td class="selected">
					<a href="#" onclick="getTab(''); return false;">Lists</a>
				</td>
				<td>
					<a href="#" onclick="getTab('settings'); return false;">Account Settings</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="content" class="beveled">
		<div class="selected">
			<div class="title">My Lists</div>
			<img src="images/loader.gif" class="loader"/>
			<table id="list_table"></table>
			<div class="clear"></div>
		</div>
		<div class="hidden">
			<div class="title">Account Settings</div>
			<form id="modify">
				<fieldset>
					<legend>
						<strong>Email</strong>
					</legend>
					<label id="email">
						<input class="required has-placeholder" type="text" name="email" tabindex="1" />
						<span class="placeholder-text">name@domain.com</span>
						<div class="errormsg">You can't leave this empty.</div>
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Enter your current password</strong>
					</legend>
					<label id="password">
						<input class="required" type="password" name="password" tabindex="5" />
						<div class="errormsg">You can't leave this empty.</div>
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Name</strong>
					</legend>
					<label id="firstname" class="doublefield">
						<input class="has-placeholder" type="text" name="firstname" tabindex="2" />
						<span class="placeholder-text">First</span>
					</label>
					<label id="lastname" class="doublefield">
						<input class="has-placeholder" type="text" name="lastname" tabindex="3" />
						<span class="placeholder-text">Last</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Create a new password</strong>
					</legend>
					<label id="password">
						<input type="password" name="newpassword" tabindex="6" />
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Institution</strong>
					</legend>
					<label id="institution">
						<input class="has-placeholder" type="text" name="institution" tabindex="4" />
						<span class="placeholder-text">University, company, etc.</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>
						<strong>Confirm your new password</strong>
					</legend>
					<label id="confirm">
						<input type="password" name="confirm" tabindex="7" />
						<div class="errormsg">These passwords don't match.</div>
					</label>
				</fieldset>
				<div class="clear"></div>
				<div class="hidden feedback"></div>
				<div class="next-step">
					<input type="image" src="images/navigate-up-icon.png" width="64" height="64" title="Register"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</body>
</html>
