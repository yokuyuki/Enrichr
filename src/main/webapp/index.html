</head>

		<a href="index.html"><span>En</span>rich<span>r</span></a>
	</div>

	<div id="navbar" class="nav">
		<table>
			<tr>
				<td class="selected">
					<a href="#" onclick="navigateTo(0); return false;">Analyze</a>
				</td>
				<td>
					<a href="#" onclick="navigateTo(1); createStats(); return false;">Dataset Statistics</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="content" class="beveled">
		<div id="step1" class="selected">
			<form action="enrich" method="post" onsubmit="return validateInput();" enctype="multipart/form-data">
				<div class="title">Input data</div>			
				<table id="data-input">
					<tr>
						<td>
							<p>Choose an input file to upload. Separate each gene symbol with a new line.</p>
							<input type="file" name="file" id="file-chooser"/>
						</td>
						<td id="textbox">
							<p>Or paste in a list of gene symbols separated by a new line. <a href="#"	onclick="insertExample(); return false;" id="example-input">Try an example!</a></p>
							<textarea name="list" rows="10" id="text-area" onkeyup="geneCount()" onchange="geneCount()"></textarea>
							<div id="gene-count"><span id="gene-count">0</span> gene(s) entered</div>
						</td>
					</tr>
				</table>
				<div class="clear"></div>
				<div class="next-step">
					<input type="image" src="images/navigate-up-icon.png" width="64" height="64" title="Upload File"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
		<div id="step2" class="hidden">
			<div class="title">Dataset Statistics</div>
			<table id="stats"></table>
			<div class="clear"></div>
		</div>
	</div>
